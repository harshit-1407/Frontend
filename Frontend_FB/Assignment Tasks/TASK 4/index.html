<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Registration Form</h2>

  <form id="form_main">

    <div class="form_block">
      <input type="text" id="name_box" placeholder="Enter Name">
      <div id="name_error" class="error_msg"></div>
    </div>

    <div class="form_block">
      <input type="text" id="email_box" placeholder="Enter Email">
      <div id="email_error" class="error_msg"></div>
    </div>

    <div class="form_block">
      <input type="password" id="pass_box" placeholder="Enter Password" maxlength="8">
      <div id="pass_error" class="error_msg"></div>
    </div>

    <button type="submit">Submit</button>

  </form>

  <script src="script.js"></script>
</body>
</html>
