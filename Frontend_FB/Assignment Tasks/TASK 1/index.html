<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>To Do App</h2>

    <input type="text" id="task_text" placeholder="Enter Task">
    
    <select id="level_task">
        <option value="high">High</option>
        <option value="mid">Medium</option>
        <option value="low">Low</option>
    </select>

    <button id="btn_save">Add Task</button>

    <ul id="all_items"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
